<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/grades.css" />
    <script
      src="https://kit.fontawesome.com/746e027e38.js"
      crossorigin="anonymous"
    ></script>
    <title>JacKr Learning</title>
  </head>
  <body>
    <header class="header"></header>
    <div id="app">
      <button class="start" style="position: relative; top: 130px">
        3..2..1.. Blastoff!
      </button>
      <div class="menu" hidden>
        <h1>Welcome to the Learning Center!</h1>
        <section class="add_student">
          <input
            type="text"
            class="add_student_name"
            placeholder="Enter Student Name"
          />
          <button class="submit">Continue</button>
          <h2>Little Kids</h2>
        </section>
        <select name="gradeLevel" id="grade">
          <option value="0">Select Your Grade</option>
          <option value="1">1st Grade</option>
          <option value="2">2nd Grade</option>
          <option value="3">3rd Grade</option>
          <option value="4">4th Grade</option>
        </select>
        <h3>Big Kids</h3>
        <select name="bigKids" id="bigKids">
          <option value="0">Select Your Grade</option>
          <option value="5">5th Grade</option>
          <option value="6">6th Grade</option>
          <option value="7">7th Grade</option>
          <option value="8">8th Grade</option>
        </select>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="./js/index.js"></script>
    <script src="./js/header-fuction.js"></script>
  </body>
</html>
