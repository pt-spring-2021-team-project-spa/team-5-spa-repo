<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/about.css" />
    <link rel="stylesheet" href="./css/faq.css" />
    <link rel="stylesheet" href="./css/contactus.css" />
    <script
      src="https://kit.fontawesome.com/746e027e38.js"
      crossorigin="anonymous"
    ></script>
    <title>JacKr Learning</title>
  </head>
  <body>
    <header class="header"></header>
    <div id="app">
      <h1>Welcome to JacKr Learning!</h1>
      <h3>Please Select your Grade</h3>
    <ul class="selectGrade">
      <li class="grades14Button">Grades 1-4</li>
      <li class="grades58Button">Grades 5-8</li>
    </ul>
    <h4><em>Did You Know?</em></h4>
    <br>
    <p class="funFact">Insert Fun Fact Here</p>

      <button class="start">
        3..2..1.. Blastoff!
      </button>
      <div class="menu" hidden>
        <h1>Welcome to the Learning Center!</h1>
        <section class="add_student">
          <input
            type="text"
            class="add_student_name"
            placeholder="Enter Student Name"
          />
        </section>
        <select name="gradeLevel" id="add_student_grade">
          <option value="0">Select Your Grade</option>
          <option value="1">1st Grade</option>
          <option value="2">2nd Grade</option>
          <option value="3">3rd Grade</option>
          <option value="4">4th Grade</option>
          <option value="5">5th Grade</option>
          <option value="6">6th Grade</option>
          <option value="7">7th Grade</option>
          <option value="8">8th Grade</option>
        </select>
        <section class="add_student_button">
          <button class="add_student_submitBtn">Begin Learning</button>
        </section>
      </div>
      <div class="cards"></div>
    </div>
    <footer class="footer"></footer>
    <script src="./js/index.js"></script>
    <script src="./js/header-fuction.js"></script>
  </body>
</html>
